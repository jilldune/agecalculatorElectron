<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <!-- link -->
    <link rel="stylesheet" href="./css/app.min.css">
</head>
<body>
    
    <!-- container -->
    <div class="container-wrapper">
        <div class="container">
            <h4 class="header">Age calculator</h4>
            <div class="grid-3">
                <div class="input-container">
                    <label for="day">Day</label>
                    <input type="text" id="day" placeholder="dd">
                </div>
                <div class="input-container">
                    <label for="month">month</label>
                    <input type="text" id="month" placeholder="mm">
                </div>
                <div class="input-container">
                    <label for="year">year</label>
                    <input type="text" id="year" placeholder="yyyy">
                </div>
            </div>
            <div class="output" id="outputScreen">
                Please enter your Date of Birth
            </div>
            <div class="btn-container">
                <button type="button" id="resetButton">reset</button>
                <button type="button" id="calcButton">calculate</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./scripts/app.js"></script>
</body>
</html>
